<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Controller</title>
    <!-- Add Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100;
            margin: 0;
            background-color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        button {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid rgb(68, 112, 221); /* Blue border */
            background-color: white;
            color: black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-right: 10px; /* Add space between the icon and text */
        }

        button:hover {
            background-color: #c9c3c3;
        }
        
        #loading-message {
            font-size: 18px;
            color: #ff9900;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Prototype Controller</h1>
    <p>Welcome to the Prototype Controller. Use the buttons below to manage the prototypeâ€™s functions directly from this interface. If you see any error messages, please check your OctoPrint server settings or refresh the page to try again.</p>

    <!-- Buttons with icons -->
    <button onclick="connectToPrototype()"><i class="fas fa-link"></i>Connect to Prototype</button>
    <button onclick="window.location.href='/start'"><i class="fas fa-play"></i>Start from Beginning</button>
    <button onclick="window.location.href='/pause'"><i class="fas fa-pause"></i>Pause Process</button>
    <button onclick="window.location.href='/resume'"><i class="fas fa-play-circle"></i>Resume Process</button>
    <button onclick="window.location.href='/cancel'"><i class="fas fa-stop"></i>Cancel Process</button>
    <button onclick="window.location.href='/home'"><i class="fas fa-home"></i>Home Syringe</button>

    <script>       

        // Function to start the prototype process
        function startPrototype() {
            fetch('/start')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);  // Show a popup indicating the process has started
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Failed to start the process. Please check your server.");
                });
        }

        // Function to connect to the prototype
        function connectToPrototype() {
            fetch('/connect')
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Show a popup with the connection status
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to connect to the prototype. Please check your server.");
            });
        }

    </script>
</body>
</html>
