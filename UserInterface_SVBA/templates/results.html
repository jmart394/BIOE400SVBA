<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absorbance Results</h1>
        <p>Below are the generated results:</p>

        <!-- Display Table -->
        <h2>Table of Results</h2>
        <table border="1" style="margin: auto; width: 80%; text-align: center;">
            <thead>
                <tr>
                    <th>Cuvette</th>
                    <th>Absorbance</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result['Cuvette'] }}</td>
                    <td>{{ result['Absorbance'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Display Graph -->
        <h2>Absorbance Graph</h2>
        <iframe src="{{ graph_path }}" style="width:100%; height:500px;" frameborder="0"></iframe>

        <!-- Download Buttons -->
        <a href="/download/absorbance_graph.png" class="button">Download Graph</a>
        <a href="/download/absorbance_table.csv" class="button">Download Table</a>
    </div>
    <!-- Back to Home button at the bottom -->
    <a href="/" class="button">Back to Home</a>
</body>
</html>
