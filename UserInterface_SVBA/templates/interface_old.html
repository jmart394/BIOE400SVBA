<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoPrint Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            background-color: #008cba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>OctoPrint Control Panel</h1>

    <button id="start">Start from Beginning</button>
    <button id="pause">Pause Print</button>
    <button id="cancel">Cancel Print</button>
    <button id="home">Home Printer</button>
    <button id="connection">Check Connection</button>

    <div id="status"></div>

    <script>
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const cancelButton = document.getElementById('cancel');
        const homeButton = document.getElementById('home');
        const connectionButton = document.getElementById('connection');
        const statusDiv = document.getElementById('status');

        function sendRequest(url, method) {
            fetch(url, { method: method })
                .then(response => response.json())
                .then(data => {
                    statusDiv.innerHTML = data.message;
                })
                .catch(error => {
                    statusDiv.innerHTML = "Error: " + error.message;
                });
        }

        startButton.addEventListener('click', () => {
            sendRequest('/start', 'POST');
        });

        pauseButton.addEventListener('click', () => {
            sendRequest('/pause', 'POST');
        });

        cancelButton.addEventListener('click', () => {
            sendRequest('/cancel', 'POST');
        });

        homeButton.addEventListener('click', () => {
            sendRequest('/home', 'POST');
        });

        connectionButton.addEventListener('click', () => {
            sendRequest('/connection', 'GET');
        });
    </script>
</body>
</html>
